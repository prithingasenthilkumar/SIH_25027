<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AyurTrace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body class="page-transition">
    <div class="login-container" style="background: linear-gradient(135deg, #000000 0%, #1a0000 100%);">
        <form class="login-form bounce-in" id="signupForm" style="background: #1a1a1a; border: 2px solid #ff0000; box-shadow: 0 20px 40px rgba(255,0,0,0.3);">
            <h2 style="color: #ff0000; text-shadow: 0 0 10px rgba(255,0,0,0.5);">üåø AyurTrace Sign Up</h2>
            
            <div class="form-group">
                <label for="role" style="color: #ff0000;">Select Role</label>
                <select id="role" name="role" required style="background: #000000; color: #ffffff; border: 2px solid #ff0000;">
                    <option value="">Choose your role</option>
                    <option value="processor">Processor</option>
                    <option value="lab">Laboratory</option>
                    <option value="manufacturer">Manufacturer</option>
                    <option value="regulator">Regulator/Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username" style="color: #ff0000;">Username</label>
                <input type="text" id="username" name="username" required style="background: #000000; color: #ffffff; border: 2px solid #ff0000;" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="email" style="color: #ff0000;">Email</label>
                <input type="email" id="email" name="email" required style="background: #000000; color: #ffffff; border: 2px solid #ff0000;" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password" style="color: #ff0000;">Password</label>
                <input type="password" id="password" name="password" required style="background: #000000; color: #ffffff; border: 2px solid #ff0000;" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="confirmPassword" style="color: #ff0000;">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required style="background: #000000; color: #ffffff; border: 2px solid #ff0000;" placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn-primary morph-btn ripple-effect" style="width: 100%; background: linear-gradient(135deg, #ff0000, #cc0000); border: none;">Sign Up</button>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a href="login.html" style="color: #ff0000; text-decoration: none; transition: all 0.3s ease;" onmouseover="this.style.color='#ff4444'" onmouseout="this.style.color='#ff0000'">Already have an account? Login</a>
            </div>
            
            <div style="text-align: center; margin-top: 0.5rem;">
                <a href="index.html" style="color: #ff0000; text-decoration: none; transition: all 0.3s ease;" onmouseover="this.style.color='#ff4444'" onmouseout="this.style.color='#ff0000'">‚Üê Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!username || !email || !password || !confirmPassword || !role) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Create new user using DatabaseAPI
            DatabaseAPI.signup({ username, email, password, role })
            .then(data => {
                if (data.success) {
                    alert('Account created successfully! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || 'Error creating account');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error connecting to server');
            });
        });
    </script>
    <script src="db-config.js"></script>
    <script src="page-transitions.js"></script>
    <script>
        // Add focus effects to inputs
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.boxShadow = '0 0 15px rgba(255,0,0,0.5)';
                    this.style.borderColor = '#ff4444';
                });
                input.addEventListener('blur', function() {
                    this.style.boxShadow = 'none';
                    this.style.borderColor = '#ff0000';
                });
            });
        });
    </script>
</body>
</html>
