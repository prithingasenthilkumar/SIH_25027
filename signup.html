<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AyurTrace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="signupForm">
            <h2>üåø AyurTrace Sign Up</h2>
            
            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="">Choose your role</option>
                    <option value="processor">Processor</option>
                    <option value="lab">Laboratory</option>
                    <option value="manufacturer">Manufacturer</option>
                    <option value="regulator">Regulator/Manager</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">Sign Up</button>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a href="login.html" style="color: #4CAF50; text-decoration: none;">Already have an account? Login</a>
            </div>
            
            <div style="text-align: center; margin-top: 0.5rem;">
                <a href="index.html" style="color: #4CAF50; text-decoration: none;">‚Üê Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!username || !email || !password || !confirmPassword || !role) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Create new user using DatabaseAPI
            DatabaseAPI.signup({ username, email, password, role })
            .then(data => {
                if (data.success) {
                    alert('Account created successfully! Please login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || 'Error creating account');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error connecting to server');
            });
        });
    </script>
    <script src="db-config.js"></script>
</body>
</html>
