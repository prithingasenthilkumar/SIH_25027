<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication - AyurTrace</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Authentication Debug Tool</h1>
    
    <div class="debug-section">
        <h2>Current Authentication Status</h2>
        <div id="authStatus"></div>
        <button onclick="checkCurrentAuth()">Check Auth Status</button>
        <button onclick="clearAuth()">Clear All Auth Data</button>
    </div>

    <div class="debug-section">
        <h2>Quick Login Test</h2>
        <select id="testRole">
            <option value="processor">Processor</option>
            <option value="lab">Laboratory</option>
            <option value="manufacturer">Manufacturer</option>
            <option value="regulator">Regulator</option>
        </select>
        <input type="text" id="testUsername" placeholder="Test Username" value="testuser">
        <button onclick="quickLogin()">Quick Login</button>
    </div>

    <div class="debug-section">
        <h2>Navigation Test</h2>
        <button onclick="testNavigation()">Test Navigation Links</button>
        <div id="navResults"></div>
    </div>

    <div class="debug-section">
        <h2>Dashboard Protection Test</h2>
        <button onclick="testDashboardAccess('processor-dashboard.html')">Test Processor Dashboard</button>
        <button onclick="testDashboardAccess('lab-dashboard.html')">Test Lab Dashboard</button>
        <button onclick="testDashboardAccess('manufacturer-dashboard.html')">Test Manufacturer Dashboard</button>
        <button onclick="testDashboardAccess('regulator-dashboard.html')">Test Regulator Dashboard</button>
    </div>

    <div class="debug-section">
        <h2>Quick Actions</h2>
        <button onclick="goToIndex()">Go to Index</button>
        <button onclick="goToLogin()">Go to Login</button>
        <button onclick="testLogout()">Test Logout</button>
    </div>

    <script src="auth.js"></script>
    <script>
        function checkCurrentAuth() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userRole = localStorage.getItem('userRole');
            const username = localStorage.getItem('username');
            
            const status = document.getElementById('authStatus');
            status.innerHTML = `
                <div class="info">
                    <strong>Login Status:</strong> ${isLoggedIn || 'null'}<br>
                    <strong>User Role:</strong> ${userRole || 'null'}<br>
                    <strong>Username:</strong> ${username || 'null'}<br>
                    <strong>Is Authenticated:</strong> ${isLoggedIn === 'true' ? 'YES' : 'NO'}
                </div>
            `;
        }

        function clearAuth() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userRole');
            localStorage.removeItem('username');
            checkCurrentAuth();
            console.log('Auth data cleared');
        }

        function quickLogin() {
            const role = document.getElementById('testRole').value;
            const username = document.getElementById('testUsername').value;
            
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userRole', role);
            localStorage.setItem('username', username);
            
            checkCurrentAuth();
            console.log('Quick login completed:', { role, username });
        }

        function testNavigation() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userRole = localStorage.getItem('userRole');
            
            let dashboardUrl = 'login.html';
            switch(userRole) {
                case 'processor': dashboardUrl = 'processor-dashboard.html'; break;
                case 'lab': dashboardUrl = 'lab-dashboard.html'; break;
                case 'manufacturer': dashboardUrl = 'manufacturer-dashboard.html'; break;
                case 'regulator': dashboardUrl = 'regulator-dashboard.html'; break;
            }
            
            document.getElementById('navResults').innerHTML = `
                <div class="info">
                    <strong>Should show Login link:</strong> ${!isLoggedIn ? 'YES' : 'NO'}<br>
                    <strong>Should show Logout link:</strong> ${isLoggedIn ? 'YES' : 'NO'}<br>
                    <strong>Should show Dashboard link:</strong> ${isLoggedIn ? 'YES' : 'NO'}<br>
                    <strong>Dashboard URL should be:</strong> ${dashboardUrl}
                </div>
            `;
        }

        function testDashboardAccess(dashboardUrl) {
            console.log('Testing access to:', dashboardUrl);
            window.open(dashboardUrl, '_blank');
        }

        function goToIndex() {
            window.location.href = 'index.html';
        }

        function goToLogin() {
            window.location.href = 'login.html';
        }

        function testLogout() {
            logout();
        }

        // Initialize
        checkCurrentAuth();
        testNavigation();
    </script>
</body>
</html>
